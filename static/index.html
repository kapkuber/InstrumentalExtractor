<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instrumental Extractor</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #111827;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 10px;
      color: #60a5fa;
    }

    p {
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-toggle button {
      padding: 10px 20px;
      background-color: #1e293b;
      border: 1px solid #374151;
      color: #e0f0ff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mode-toggle button.active {
      background-color: #3b82f6;
    }

    input[type="file"],
    input[type="text"] {
      display: block;
      margin: 20px auto;
      padding: 8px;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 6px;
      color: #e0f0ff;
      width: 100%;
      max-width: 400px;
    }

    button#actionBtn {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button#actionBtn:hover {
      background-color: #2563eb;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #93c5fd;
      min-height: 24px;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #3b82f6;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instrumental Extractor</h1>
    <p>Choose how to extract instrumental:</p>

    <div class="mode-toggle">
      <button id="fileMode" class="active">Upload File</button>
      <button id="youtubeMode">YouTube Link</button>
    </div>

    <div id="fileSection">
      <input type="file" id="fileInput" accept=".mp3, .wav" />
    </div>

    <div id="youtubeSection" style="display: none;">
      <input type="text" id="youtubeInput" placeholder="Paste YouTube URL here" />
    </div>

    <button id="actionBtn">Extract Instrumental</button>

    <div class="spinner" id="spinner"></div>
    <p id="status"></p>
  </div>

  <script>
    const fileModeBtn = document.getElementById("fileMode");
    const youtubeModeBtn = document.getElementById("youtubeMode");
    const fileSection = document.getElementById("fileSection");
    const youtubeSection = document.getElementById("youtubeSection");
    const fileInput = document.getElementById("fileInput");
    const youtubeInput = document.getElementById("youtubeInput");
    const actionBtn = document.getElementById("actionBtn");
    const status = document.getElementById("status");
    const spinner = document.getElementById("spinner");

    let currentMode = "file";

    fileModeBtn.onclick = () => {
      currentMode = "file";
      fileModeBtn.classList.add("active");
      youtubeModeBtn.classList.remove("active");
      fileSection.style.display = "block";
      youtubeSection.style.display = "none";
      status.textContent = "";
    };

    youtubeModeBtn.onclick = () => {
      currentMode = "youtube";
      youtubeModeBtn.classList.add("active");
      fileModeBtn.classList.remove("active");
      fileSection.style.display = "none";
      youtubeSection.style.display = "block";
      status.textContent = "";
    };

    actionBtn.onclick = async () => {
      spinner.style.display = "block";
      actionBtn.disabled = true;
      status.textContent = "Processing, please wait...";

      try {
        let response;
        if (currentMode === "file") {
          if (!fileInput.files.length) {
            throw new Error("Please select a file.");
          }

          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          response = await fetch("http://127.0.0.1:8000/extract-instrumental/", {
            method: "POST",
            body: formData
          });

        } else {
          const url = youtubeInput.value.trim();
          if (!url) throw new Error("Please enter a YouTube URL.");

          const formData = new FormData();
          formData.append("url", url);

          response = await fetch("http://127.0.0.1:8000/extract-from-youtube/", {
            method: "POST",
            body: formData
          });
        }

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || response.statusText);
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "instrumental.wav";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        status.textContent = "Instrumental downloaded!";
      } catch (err) {
        status.textContent = "Error: " + err.message;
      } finally {
        spinner.style.display = "none";
        actionBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
